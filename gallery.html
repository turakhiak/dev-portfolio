<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background: #333;
            color: white;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .item {
            background: #444;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .name {
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <h1>Uploaded Images</h1>
    <div class="grid" id="gallery"></div>
    <script>
        const images = [
            "20241215_055405.jpg",
            "IMG-20170803-WA0001.jpg",
            "IMG-20170813-WA0027.jpg",
            "IMG-20170813-WA0030.jpg",
            "IMG-20180211-WA0025.jpg",
            "IMG-20181021-WA0033.jpg",
            "IMG-20190406-WA0026.jpg",
            "IMG-20200613-WA0027.jpg",
            "IMG-20210304-WA0034.jpg",
            "IMG-20220217-WA0035.jpg",
            "IMG-20220217-WA0039.jpg",
            "IMG-20220218-WA0023.jpeg",
            "IMG-20220218-WA0025.jpg",
            "IMG-20220219-WA0000.jpg",
            "IMG-20220317-WA0008.jpg",
            "IMG-20220318-WA0008.jpg",
            "IMG-20220408-WA0007.jpg",
            "IMG-20220806-WA0008.jpg",
            "IMG-20230803-WA0021.jpg",
            "IMG-20230807-WA0021.jpg",
            "IMG-20230821-WA0001.jpg",
            "IMG-20241016-WA0000.jpg",
            "IMG-20250130-WA0021.jpg",
            "IMG_20170813_160920.jpg",
            "IMG_20170813_161328.jpg",
            "IMG_20170813_162236.jpg",
            "IMG_20171231_095311.jpg",
            "IMG_20180211_141901.jpg",
            "IMG_20180507_130111_Bokeh.jpg",

            "IMG_20191203_083708.jpg",
            "IMG_20210712_180208.jpg",
            "IMG_20220217_160029.jpg",
            "IMG_20220317_110055.jpg",
            "IMG_20220503_110630.jpg",
            "IMG_20220813_143032_Bokeh.jpg",
            "IMG_3181.JPG"
        ];
        const gallery = document.getElementById('gallery');
        images.forEach(img => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<img src="/assets/images/${img}" alt="${img}"><div class="name">${img}</div>`;
            gallery.appendChild(div);
        });
    </script>
</body>

</html>
